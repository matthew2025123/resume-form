<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客戶需求填寫</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div>
      <span>您的姓名：</span><input id="nameValue" type="text">
      <span>您的大名：</span><input id="nameValue" type="text">
    </div>
    <div>
      <span>您的電話：</span><input id="phoneValue" type="text">
    </div>
    <div>
      <span>您的需求：</span><input id="demandValue" type="text">
    </div>
    <button>送出</button>

  </div>
  <script>
    let sendButton = document.querySelector('#sendButton');

    function send() {
      let name = document.querySelector('#nameValue').value;
      let phone = document.querySelector('#phoneValue').value;
      let demand = document.querySelector('#demandValue').value;

      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbx56C7EeVQnjIagIMvkN5zCqJ7vFSdbEBLH4q14BWA731P3oWop2r3WkqoYxnocAd14MQ/exec", // 🔁 替換為你的 Apps Script URL
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          "name": name,
          "phone": phone,
          "demand": demand
        }),
        success: function(response) {
          if (response == "成功") {
            alert("成功");
          }
        },
        error: function() {
          alert("送出失敗！");
        }
      });
    }

    sendButton.addEventListener('click', send);
  </script>
</body>
</html>
