<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>履歷表單</title>
</head>
<body>
  <h2>履歷提交</h2>
  <form id="resumeForm">
    <label>姓名：<input name="name" required></label><br/>
    <label>Email：<input name="email" type="email" required></label><br/>
    <label>電話：<input name="phone" required></label><br/>
    <label>自我介紹：<textarea name="intro"></textarea></label><br/>
    <button type="submit">提交履歷</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby1D8p-hY1cDkO_dYKL2-p_Acd2QKCZ8gyc-EDyNsJapFCE5RlylhnByUWJZ9VC_gPq3A/exec'; // ← 改成你的 Web App URL

    document.getElementById('resumeForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const json = {};
      formData.forEach((v, k) => json[k] = v);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(json),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => res.json())
      .then(data => {
        alert('提交成功！');
        form.reset();
      })
      .catch(err => alert('提交失敗！'));
    });
  </script>
</body>
</html>
